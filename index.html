<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header class="w-full bg-white shadow-sm">
        <div class="flex items-center justify-between px-3 py-2 sm:px-4 sm:py-3 
              md:px-8 md:py-4 lg:px-12 lg:py-5">

            <div class="flex items-center space-x-2 md:space-x-3">
                <img src="assets/logo.png" alt="Govt Logo"
                    class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 lg:w-12 lg:h-12">
                <h1 class="text-base sm:text-lg md:text-xl lg:text-2xl 
                 font-bold text-[#006747] leading-tight">
                    Emergency<br class="hidden sm:block"> Service
                </h1>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-3 md:space-x-4">

                <div class="flex items-center space-x-1 bg-[#41FF6B]/10 px-3 py-1 text-xs rounded-full 
                  sm:px-4 sm:py-2 md:px-6 md:py-2.5 lg:px-8 lg:py-3 md:text-sm">
                    <span class="font-semibold text-gray-700">0</span>
                    <img src="assets/heart.png" alt="heart" class="w-4 h-4 md:w-5 md:h-5">
                </div>

                <div class="flex items-center space-x-1 bg-[#41FF6B]/10 px-3 py-1 text-xs rounded-full 
                  sm:px-4 sm:py-2 md:px-6 md:py-2.5 lg:px-8 lg:py-3 md:text-sm">
                    <span class="font-semibold text-gray-700">100</span>
                    <img src="assets/coin.png" alt="coin" class="w-4 h-4 md:w-5 md:h-5">
                </div>

                <button class="flex items-center space-x-1 bg-[#00A63E] text-white px-3 py-1 text-xs rounded-full 
                     sm:px-4 sm:py-2 md:px-6 md:py-2.5 lg:px-8 lg:py-3 md:text-sm">
                    <span class="font-semibold">2 Copy</span>
                </button>

            </div>
        </div>
    </header>



</body>

</html>
